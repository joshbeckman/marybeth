---
layout: half
title: RSVP to Marybeth and Josh's wedding
id: rsvp
half_side: right
---
<h1 class="pageTitle">
  RSVP
</h1>
<form id="my-form" name="basic-rsvp-form" accept-charset="utf-8" action="https://formspree.io/f/xayajddl" method="post">
    <label for="attending">Will you attend?</label>
    <select name="attending" id="attending" required="">
        <option>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
    <label for="full-name">Your name:</label>
    <input type="text" name="name" id="full-name" placeholder="First and last" required="">
    <label for="food">Your choice of dinner?</label>
    <select name="food" id="food" required="">
        <option>Select</option>
        <option value="Beef">Grilled Filet Mignon Steak</option>
        <option value="Chicken">Pan Seared French Cut Chicken Breast</option>
        <option value="Vegetarian">Spinach & Ricotta Cheese Ravioli (Vegetarian)</option>
    </select>
    <label for="partner-name">Your partner's name (if applicable):</label>
    <input type="text" name="partner-name" id="partner-name" placeholder="First and last" required="">
    <label for="partner-food">Their choice of dinner (if applicable)?</label>
    <select name="partner-food" id="partner-food" required="">
        <option>Select</option>
        <option value="Beef">Beef</option>
        <option value="Chicken">Chicken</option>
        <option value="Vegetarian">Vegetarian</option>
    </select>
    <p style="margin: 2rem 0 1rem">
        Our officiant has an additional request in hopes of adding something special to the ceremony. Please feel free to answer below.
    </p>
    <label for="marybeth-thought">Describe Marybeth in one sentence:</label>
    <input type="text" name="marybeth-thought" id="marybeth-thought" class="wide">
    <label for="josh-thought">Describe Josh in one sentence:</label>
    <input type="text" name="josh-thought" id="josh-thought" class="wide">
    <label for="couple-thought">Describe Josh &amp; Marybeth together in one sentence:</label>
    <input type="text" name="couple-thought" id="couple-thought" class="wide">
    <label for="email">What's your email address?</label>
    <input type="email" name="email" id="email">

    <input type="hidden" name="_subject" id="email-subject" value="RSVP">
  <input id="submit" type="submit" value="Submit RSVP" class="nav__link submit">
</form>
<p id="my-form-status"></p>

<!-- Place this script at the end of the body tag -->

<script>
    var form = document.getElementById("my-form");
    var submit = document.getElementById("submit");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        status.innerHTML = "Thank you for your RSVP!";
        status.style.color = "green";
        form.reset()
        submit.style.display = "none";
        var inputs = document.getElementsByTagName("input");
        for (var i = 0; i < inputs.length; i++) {
          inputs[i].disabled = true;
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
        status.style.color = "red";
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
